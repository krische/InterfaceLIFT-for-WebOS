<div class="palm-header left">InterfaceLIFT for WebOS</div>
<div class="palm-header-spacer"></div>
<div class="palm-group unlabeled">
	<div class="palm-list">
		<div class="palm-row first">
			<div class="palm-row-wrapper">
				<div id="title" class="detail-title truncating-text"></div>
			</div>
		</div>
		<div class="palm-row" x-mojo-tap-highlight="momentary">
			<div class="palm-row-wrapper">
				<div id="preview" class="detail-preview"></div>
			</div>
		</div>
		<div class="palm-row">
			<div class="palm-row-wrapper">
				<div id="description" class="detail-description"></div>
			</div>
		</div>
		<div class="palm-row drawer-button" id="drawer-button">
			<div class="palm-row-wrapper">
				<div id="more-by-artist" class="detail-title truncating-text"></div>
				<div id="more-arrow" class="palm-arrow-expanded"></div>
			</div>
		</div>
		<div id='drawer' x-mojo-element="Drawer">
			<div class="palm-row" id="more-images-row">
				<div id="scroller-fade-container">
					<div class="scroller-fade" id='more-left'></div>
					<div class="scroller-fade" id="more-right"></div>
				</div>
				<div x-mojo-element="Scroller" id="scrollerId">
					<div id="moreList" x-mojo-element='List'></div>
					<div id='no-more'>No other wallpapers by artist.</div>
				</div>
			</div>
		</div>
		<div class="palm-row last">
			<div class="palm-row-wrapper">
				<div id="add-favorite" x-mojo-element='Button'></div>
			</div>
		</div>
	</div>
</div>

<div class="fade-top" x-mojo-scroll-fade="top"></div>
<div class="fade-bottom" x-mojo-scroll-fade="bottom"></div>
